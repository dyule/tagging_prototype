<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tagging</title>
    <style type="text/css">
        .listObject {
            padding: 5px 5px;
        }

        .listObjectName {
            padding-right: 5px;
        }

        .listObjectTag {
            background-color: #9cffa8;
            padding: 1px 3px;
            margin: 1px 2px;
            font-size: small;
        }

        .property>span:first-child {
            width: 60px;
            display: inline-block;
            font-weight: 600;
        }

        #objectsAndTags {
            width: 200px;
            display: inline-block;
        }

        #propertiesPanel {
            display: inline-block;
            vertical-align: top;
        }

        #objTags {
            padding-right: 10px;
            border: 1px lightgray solid;
        }

        .listTag, .listObject, .parentTag {
            padding: 3px 3px 3px 8px;
            cursor: pointer;
        }
        .listTag:hover, .listObject:hover {
            background-color: #d7e8e8;
        }

        .listTag.dragtarget {
            background-color: #DDDDDD;
            border: #505050 2px solid;
            border-radius: 10px;
        }

        .parentTag {
            font-size: small;
        }

        .childTag {
            cursor: pointer;
            margin: 0 0 0 15px;
            border-left: 1px solid black;

        }
        .childTag:before {
            content: "-";
        }

        .parentTag:hover:after {
            content: "x";
            color: red
        }

        .objTag {
            padding: 1px 2px;
            margin: 0 1px;
            border: 1px solid grey;
        }

        .removeTag {
            font-size: smaller;
            cursor: pointer;
            padding: 2px 3px;
            color: lightgray;
        }

        .selected {
            background-color: #EEFFFF;
            border: #5078ff 2px solid;
            border-radius: 10px;
        }

        #tagWrapper, #objectWrapper, #navWrapper {
            border: 1px solid #DDDDDD;
        }

        body {
            background-color: #F9F9F9;
        }

        #content {
            margin: 50px auto;
            max-width: 800px;
            box-shadow: 1px 1px 1px #DDDDDD;
            padding: 10px;
            background-color: #FFFFFF;
            font-family: sans-serif;
        }

        #navWrapper {
            min-height: 40px;
            max-width: 200px;
        }

        .label {
            font-size: small;
            color: #AAAAAA;
            padding:2px 2px 5px 2px;
            display: block;
        }
    </style>
    <script src="tagcomplete.js"></script>
    <script src="tagging.js"></script>
    <script src="tagbox.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div id="content">
    <div id="controls">
        <input  id="addObject" type="button" value="Add Object" />
    </div>
    <div id="navWrapper">
        <div class="label">Navigation</div>
        <div id="navTags"></div>
    </div>
    <div id="objectsAndTags">
        <div id="tagWrapper">
            <span class="label">Related Tags</span>
            <div id="tagList"></div>
        </div>
        <div id="objectWrapper">
            <span class="label">Objects</span>
            <div id="objectList"></div>
        </div>
    </div>
    <div id="propertiesPanel">
    <div class="property"><span id="nameLabel">Name</span><span id="objName"></span></div>
    <div class="property"><span id="tagsLabel">Tags</span><span id="objTags"></span></div>
    </div>
</div>
</body>
</html>
